<div>
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <form [formGroup]="askForm">
              <div class="card card-register">
                <h1 class="display-4 d-flex align-items-center justify-content-center pt-3">choose your preferences</h1>
                <div class=" card-body">
                  <div>
                    <div>
                      <tabset class="nav-tabs-primary">
                        <tab>
                          <ng-template tabHeading>
                            1
                          </ng-template>
                          <div class="row p-3">
                            <div class="form-check form-check-radio">
                              <label class="form-check-label">
                                <input class="form-check-input" formControlName="city" type="radio" name="city"
                                  id="city" value="Riyadh">
                                Riyadh
                                <span class="form-check-sign"></span>
                              </label>
                            </div>
                            <div class="form-check form-check-radio">
                              <label class="form-check-label">
                                <input class="form-check-input" type="radio" formControlName="city" name="city"
                                  id="city" value="Jeddah">
                                Jeddah
                                <span class="form-check-sign"></span>
                              </label>
                            </div>
                            <div class="form-check form-check-radio">
                              <label class="form-check-label">
                                <input class="form-check-input" type="radio" formControlName="city" name="city"
                                  id="city" value="Makkah">
                                Makkah
                                <span class="form-check-sign"></span>
                              </label>
                            </div>
                          </div>
                        </tab>
                        <tab>
                          <ng-template tabHeading>
                            2
                          </ng-template>
                          <div class="row">
                            <div class="col">
                              <input type="text" placeholder="From" formControlName="from" class="form-control"
                                bsDatepicker [bsConfig]="{ isAnimated: true, containerClass: 'theme-red' }">
                            </div>
                            <div class="col">
                              <input type="text" placeholder="To" formControlName="to" class="form-control" bsDatepicker
                                [bsConfig]="{ isAnimated: true, containerClass: 'theme-red' }">
                            </div>
                          </div>
                        </tab>
                      </tabset>
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <button type="button" *ngIf="askForm.valid" class="btn btn-warning"
                    (click)="onSubmit()">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="p-5"></div>
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3" *ngIf="answer">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <div class="card card-register">
              <h1 class="display-4 d-flex align-items-center justify-content-center pt-3">Your Plan</h1>
              <div class=" card-body p-1 m-4" [innerHtml]="answer">
              </div>
            </div>
          </div>
        </div>
        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
